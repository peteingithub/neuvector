defaultNamespace: neuvector

helm:
  chart: core
  repo: https://neuvector.github.io/neuvector-helm
  version: 2.4.2 
  releaseName: cattle-neuvector-system
  values:
    registry: docker.io 
    tag: 5.1.1

    controller:
      replicas: 1

    manager:
      svc:
        type: LoadBalancer

    cve:
      scanner:
        replicas: 1

    k3s:
      enabled: true
    
